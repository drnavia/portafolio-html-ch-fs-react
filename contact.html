    <section class="container caja caja--redondeada caja--principal">

            <div class="col-12 text-center">
                <h1 class="titulo titulo--principal">CONTÁCTAME</h1>
                <h3 class="titulo titulo--terciario titulo--resaltado">¿Cómo puedo ayudarte?</h3>
            </div>

            <div class="row w-75 m-auto">
                <div class="col text-light text-start animate__animated animate__flipInX">
                    <!-- LOGIN -->
                    <form action="#">
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Tu nombre</label>
                            <input type="text" class="form-control" name="email" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Tu correo</label>
                            <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-4">
                            <label for="floatingTextarea">Tu mensaje</label>
                            <textarea class="form-control" placeholder="Ingresa tu mensaje"
                                id="floatingTextarea"></textarea>
                        </div>
                        <div class="mb-4">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Selecciona tu País</option>
                                <option value="1">Argetina</option>
                                <option value="2">Brasil</option>
                                <option value="3">Chile</option>
                                <option value="4">Uruguay</option>
                            </select>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input" id="">
                            <label for="connected" class="form-check-label">¿Desea recibir el Newsletter?</label>
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <button type="reset" class="btn btn-warning">Borrar</button>
                            </div>
                            <div class="col text-start">
                                <button type="submit" class="btn btn-danger">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>
